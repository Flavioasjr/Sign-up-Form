<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="background-image">
            <img src="./Images/background.jpg" alt="">
            <div class="logo"><img src="./Images/odin-lined.png" alt=""> ODIN</div>
        </div>

        <div class="contents">
            <div class="header">
                <p>This is not a real online service. You know you need
                    something like this in your life for help you realize
                    your deepest dreams. Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>

            <form action="" class="sign-up-form">
                <div>
                    <p>Let's do this!</p>
                </div>
                <div class="form-area">
                    <div class="form-line">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>

                    <div class="form-line">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number">
                        </div>
                    </div>

                    <div class="form-line">
                        <div>
                            <label for="password">PASSWORD</label>
                                <input type="password" id="password" class="input-error" required>
                                <div class="error"></div>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>                    
                </div>
                <button type="submit" class="btn-create">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>

        </div>
    </div>
</body>

</html>
